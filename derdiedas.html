<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training | Der Die Das</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main-layout">
            <!-- Game Content -->
            <div class="game-container">
                <div class="flashcard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front" id="flashCardFront">
                            <p class="instruction">Which article is correct?</p>
                            <h2 id="flashCardWord">Loading...</h2>
                        </div>
                    </div>
                </div>
                <progress id="progressBar" max="100" value="0"></progress>
                <div class="quiz-actions">
                    <button class="btn btn-article" id="derBtn">der</button>
                    <button class="btn btn-article" id="dieBtn">die</button>
                    <button class="btn btn-article" id="dasBtn">das</button>
                </div>
            </div>

            <!-- Sidebar with Stats and Wrong Words -->
            <aside class="sidebar">
                <button id="back-button" class="btn btn-secondary back-btn"></button>
                <div class="summary-row">
                    <div class="summary-block">
                        <div class="summary-label">Correct</div>
                        <div class="summary-count correct" id="correctCount">0</div>
                    </div>
                    <div class="summary-block">
                        <div class="summary-label">Incorrect</div>
                        <div class="summary-count incorrect" id="incorrectCount">0</div>
                    </div>
                </div>
                <div class="wrong-list-container">
                    <h3>Mistakes</h3>
                     <p>Nouns you get wrong will appear here.</p>
                    <div id="wrongWordsListContainer"></div>
                </div>
                <button class="btn btn-primary" id="trainIncorrectBtn">Practice Mistakes</button>
            </aside>
        </main>
    </div>
    <script src="derdiedas-game.js"></script>
</body>
</html>
